<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Badge</title>
        <link rel="stylesheet" href="badge.css">
        <link href="https://icons.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    </head>
<body>
    <div class="badge-and-avatar-container">
        <div class="badge-container">
         <img src="images/dp.jpeg" alt="avatar" class="avatar avatar-xl">
        <div class="badge badge-xl badge-online"></div>
    </div>

    <div class="badge-container">
        <img src="images/dp.jpeg" alt="avatar" class="avatar avatar-lg">
       <div class=" badge badge-lg badge-offline"><span class="badge-offline-circle"></span></div>
   </div>

   <div class="badge-container">
    <img src="images/dp.jpeg" alt="avatar" class="avatar avatar-md">
   <div class="badge-phone "><i class="fas fa-mobile-alt badge-md"></i></div>
</div> 

   <div class="badge-container">
    <img src="images/dp.jpeg" alt="avatar" class="avatar avatar-sm">
   <div class="badge badge-sm badge-dnd"><span class="badge-dnd-text">-</span></div>
</div>   

    </div>

    <div class="badge-and-icon-container">
    <div class="badge-container">
        <i class="fas fa-shopping-cart icon"></i>
        <div class="icon-badge">9</div>
       </div> 

    <div class="badge-container">
        <i class="fas fa-shopping-bag icon"></i>
        <div class="icon-badge">9</div>
       </div>
      

    <div class="badge-container">
        <i class="fab fa-facebook-messenger icon"></i>
        <div class="icon-badge">9</div>
       </div>
    

    <div class="badge-container">
        <i class="far fa-bell icon"></i>
        <div class="icon-badge">9</div>
       </div>


</div>
</body>
</html>
