<!DOCTYPE html>
<html lang="en">

    <title> Rating</title>
    <link rel="icon" href="images/codesup-logo.png">
    <link rel="stylesheet" href="rating.css">

<body>
    <h2 class="component-heading">Rating</h2>
    <div class="component-description">Ratings are mostly use to rate a product which help the user to choose the best product for them. </div>
    <ul class="rating-container">
        <i class="fa fa-lg fa-star rating-checked"></i>
        <i class="fa fa-lg fa-star rating-checked"></i>
        <i class="fa fa-lg fa-star rating-checked"></i>
        <i class="fa fa-lg fa-star rating-checked"></i>
        <i class="fa fa-lg fa-star"></i>
    </ul>
    <div class="carbon-code">
   <iframe
       src="https://carbon.now.sh/embed?bg=rgba%280%2C0%2C0%2C0%29&t=seti&wt=sharp&l=htmlmixed&width=680&ds=true&dsyoff=30px&dsblur=68px&wc=true&wa=false&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cul%2520class%253D%2522rating-container%2522%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fa%2520fa-lg%2520fa-star%2520rating-checked%2522%253E%253C%252Fi%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fa%2520fa-lg%2520fa-star%2520rating-checked%2522%253E%253C%252Fi%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fa%2520fa-lg%2520fa-star%2520rating-checked%2522%253E%253C%252Fi%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fa%2520fa-lg%2520fa-star%2520rating-checked%2522%253E%253C%252Fi%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fa%2520fa-lg%2520fa-star%2522%253E%253C%252Fi%253E%250A%2520%2520%2520%2520%253C%252Ful%253E"
       style=" height: 187px; border:0; transform: scale(1); overflow:hidden;"
       sandbox="allow-scripts allow-same-origin">
    </iframe>
    </div>
    <h2 class="component-heading">Overall Rating</h2>
    <div class="component-description">Overall ratings are used to provide overall rating of the particular product.</div>
    <div class="rating-container-overall">
        <div class="rating-count">4</div>
        <i class="fa  fa-star rating-checked"></i>
        <div>|</div>
        <div class="rating-total-members">88</div>
    </div>
    <div class="carbon-code">
    <iframe
  src="https://carbon.now.sh/embed?bg=rgba%280%2C0%2C0%2C0%29&t=seti&wt=sharp&l=htmlmixed&width=680&ds=true&dsyoff=30px&dsblur=68px&wc=true&wa=false&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cdiv%2520class%253D%2522rating-container-overall%2522%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cdiv%2520class%253D%2522rating-count%2522%253E4%253C%252Fdiv%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fa%2520%2520fa-star%2520rating-checked%2522%253E%253C%252Fi%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cdiv%253E%257C%253C%252Fdiv%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cdiv%2520class%253D%2522rating-total-members%2522%253E88%253C%252Fdiv%253E%250A%2520%2520%2520%2520%253C%252Fdiv%253E"

</iframe>
