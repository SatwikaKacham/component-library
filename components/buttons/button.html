    <h2 class="component-heading"> Button</h2>
    <div class="component-description">Buttons are used in various places .</div>
    <div class="button-main-container">
        <button class="button-container">Default Button</button>
        <button class="button-container primary-button">Primary Button</button>
        <button class="button-container secoundary-button">Secoundary Button</button>
        <button class="button-container disable-button">Disable Button</button>
        <button class="button-container  primary-outline-button">Primary-outline</button>
        <button class="button-container primary-text-button">Primary-text</button>
        <button class="button-container primary-icon-button">  
       <span class="material-icons-outlined icon"> shopping_cart</span>

    <h2 class="component-heading"> Floating Button</h2>

    <div class="button-main-container">
        <button class="button-float-container"><span class="material-icons-outlined">
        keyboard_double_arrow_up
        </span></button>
        <button class="button-float-container secoundary-float"><span class="material-icons-outlined">
        add
        </span>
    </button>
