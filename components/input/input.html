<body>
    <h2 class="component-heading"> Signin Input </h2>
    <div class="component-description">Input fields are used to take data from user .Mostly used in signin or login.</div>
    <form class="input-whole-form">
        <div class="input-data-item">
            <label for="fname"> First name:</label>
            <input type="text" name="fname">
        </div>

        <div class="input-data-item">
            <label for="lname"> Last name:</label>
            <input type="text" name="lname">
        </div>

        <div class="input-data-item">
            <label for="gender"> Gender:</label>
            <input type="radio" name="gender">
            <label for="female"> female</label>
            <input type="radio" name="gender">
            <label for="male"> male</label>
            <input type="radio" name="gender">
            <label for="transgender"> transgender</label>
        </div>

        <div class="input-data-item">

            <input type="checkbox" name="terms">
            <label for="lname">Agree terms and conditions </label>
        </div>


    </form>
