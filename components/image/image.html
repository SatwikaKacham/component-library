<!DOCTYPE html>
<html lang="en">

<body>
    <h2 class="component-heading"> Responsive image</h2>
    <div class="component-description"></div>

            style="width: 577px; height: 93px; border:0; transform: scale(1); overflow:hidden;" sandbox="allow-scripts allow-same-origin">
      </iframe>
    </div>

    <h2 class="component-heading"> Round image</h2>
    <div class="component-description"></div>
    <img src="images/round.png" alt="Round img" class="image-round">

    <div class="carbon-code">

            style="width: 519px; height: 93px; border:0; transform: scale(1); overflow:hidden;" sandbox="allow-scripts allow-same-origin">
      </iframe>
    </div>
</body>

</html>
