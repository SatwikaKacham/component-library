    <h2 class="component-heading">Avatar</h2>
    <div class="component-description">
        Avatars are used for various purposes like display picture,user id...Here avatars are 
        various sizes large(lg),extra large(xl),medium(md),small(sm).Round Avatar is default 
        and for box shaped avatar add  <span class="highlight">avatar-shape-box</span>  class.
    </div>
